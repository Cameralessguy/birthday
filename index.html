<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-page" class="full-screen">
        <h1>Happy Birthday, [Name]!</h1>
        <button onclick="startVideo()">Click to Begin</button>
    </div>

    <div id="video-container" class="hidden">
        <video id="birthday-video" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="music-card" class="hidden">
        <iframe src="https://21st.dev/cloudflypeng/music-card/music-card" width="100%" height="200"></iframe>
    </div>

    <div id="questions" class="hidden">
        <h2>Answer these questions!</h2>
        <form>
            <label>How old are you?</label>
            <input type="text" name="age">
            <label>Favorite memory?</label>
            <input type="text" name="memory">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="lantern-surprise" class="hidden">
        <h2>Watch the lanterns light up!</h2>
        <div class="lantern-animation"></div>
    </div>

    <div id="poem-scroll" class="hidden">
        <div class="scroll">
            <p id="poem-text">[Placeholder Poem]</p>
            <audio controls>
                <source src="poem_audio.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>

    <div id="final-slide" class="hidden">
        <div class="music-card">
            <iframe src="https://21st.dev/cloudflypeng/music-card/music-card" width="100%" height="200"></iframe>
        </div>
        <div class="playlist">
            <iframe src="https://open.spotify.com/embed/playlist/7tB32OlRYSXK922K5gVUTa" width="100%" height="380" frameborder="0"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
